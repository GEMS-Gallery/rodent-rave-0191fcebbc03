<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Dance</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Hamster Dance!</h1>
        <div class="hamster-row">
            <img src="https://web.archive.org/web/20090830031745/http://www.webhamster.com/hamster.gif" alt="Dancing Hamster">
            <img src="https://web.archive.org/web/20090830031745/http://www.webhamster.com/hamster.gif" alt="Dancing Hamster">
            <img src="https://web.archive.org/web/20090830031745/http://www.webhamster.com/hamster.gif" alt="Dancing Hamster">
        </div>
        <p>Watch the hamsters dance!</p>
        <div class="hamster-row">
            <img src="https://web.archive.org/web/20090830031745/http://www.webhamster.com/hamster.gif" alt="Dancing Hamster">
            <img src="https://web.archive.org/web/20090830031745/http://www.webhamster.com/hamster.gif" alt="Dancing Hamster">
            <img src="https://web.archive.org/web/20090830031745/http://www.webhamster.com/hamster.gif" alt="Dancing Hamster">
        </div>
        <button id="musicToggle">Toggle Music</button>
        <p id="visitorCount">Visitors: Loading...</p>
    </div>
    <audio id="hamsterMusic" loop>
        <source src="https://web.archive.org/web/20090822211436/http://www.webhamster.com/hampsterdance.mid" type="audio/midi">
        Your browser does not support the audio element.
    </audio>
    <script type="module" src="index.js"></script>

</html>
